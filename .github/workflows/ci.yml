name: build

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Deps.
        run: ./.github/workflows/install_deps.sh

      - name: Clippy Check
        run: cargo clippy --features pystacks -- -D warnings

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Deps.
        run: ./.github/workflows/install_deps.sh

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --features pystacks --release

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Deps.
        run: ./.github/workflows/install_deps.sh

      - uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test

