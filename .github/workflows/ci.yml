name: build

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

env:
  CARGO_BUILD_JOBS: 2
  CARGO_INCREMENTAL: 0

jobs:
  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --check

  check_build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - uses: actions/checkout@v4

      - name: Install Deps.
        run: ./.github/workflows/install_deps.sh

      - uses: Swatinem/rust-cache@v2

      - name: Clippy (no features)
        run: cargo clippy --all-targets --no-default-features -- -D warnings

      - name: Clippy (pystacks)
        run: cargo clippy --all-targets --features pystacks -- -D warnings

      - name: Unit tests (no features)
        run: cargo test --no-default-features

      - name: Unit tests (pystacks)
        run: cargo test --features pystacks

      - name: Build integration tests (no features)
        id: build-no-features
        run: |
          TV=$(cargo test --test trace_validation --no-default-features --no-run --message-format=json 2>/dev/null \
            | jq -r 'select(.reason == "compiler-artifact") | select(.target.kind[] == "test") | select(.target.name == "trace_validation") | .executable' | tail -1)
          AC=$(cargo test --test analyze_commands --no-default-features --no-run --message-format=json 2>/dev/null \
            | jq -r 'select(.reason == "compiler-artifact") | select(.target.kind[] == "test") | select(.target.name == "analyze_commands") | .executable' | tail -1)
          echo "TV_BIN=/mnt/vmtest${TV#$GITHUB_WORKSPACE}" >> "$GITHUB_OUTPUT"
          echo "AC_BIN=/mnt/vmtest${AC#$GITHUB_WORKSPACE}" >> "$GITHUB_OUTPUT"

      - name: Build integration tests (pystacks)
        id: build-pystacks
        run: |
          TV=$(cargo test --test trace_validation --features pystacks --no-run --message-format=json 2>/dev/null \
            | jq -r 'select(.reason == "compiler-artifact") | select(.target.kind[] == "test") | select(.target.name == "trace_validation") | .executable' | tail -1)
          AC=$(cargo test --test analyze_commands --features pystacks --no-run --message-format=json 2>/dev/null \
            | jq -r 'select(.reason == "compiler-artifact") | select(.target.kind[] == "test") | select(.target.name == "analyze_commands") | .executable' | tail -1)
          echo "TV_BIN=/mnt/vmtest${TV#$GITHUB_WORKSPACE}" >> "$GITHUB_OUTPUT"
          echo "AC_BIN=/mnt/vmtest${AC#$GITHUB_WORKSPACE}" >> "$GITHUB_OUTPUT"

      - name: Integration tests (no features)
        uses: danobi/vmtest-action@master
        with:
          kernel_url: 'https://github.com/danobi/vmtest/releases/download/test_assets/bzImage-v6.6-fedora38'
          command: '/bin/bash -c "set -euo pipefail && cd /mnt/vmtest && TEST_BINARY=${{ steps.build-no-features.outputs.TV_BIN }} ./scripts/run-integration-tests.sh --no-sudo && TEST_BINARY=${{ steps.build-no-features.outputs.AC_BIN }} ./scripts/run-integration-tests.sh --no-sudo"'

      - name: Integration tests (pystacks)
        uses: danobi/vmtest-action@master
        with:
          kernel_url: 'https://github.com/danobi/vmtest/releases/download/test_assets/bzImage-v6.6-fedora38'
          command: '/bin/bash -c "set -euo pipefail && cd /mnt/vmtest && TEST_BINARY=${{ steps.build-pystacks.outputs.TV_BIN }} ./scripts/run-integration-tests.sh --no-sudo && TEST_BINARY=${{ steps.build-pystacks.outputs.AC_BIN }} ./scripts/run-integration-tests.sh --no-sudo"'
